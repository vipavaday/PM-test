
<div class="filtersPanel" *ngIf="!hidden">

  <section class="contentTypes">
    <p>Content types</p>

    <div class="p-3 d-flex justify-content-between align-items-center">
      <label for="movieCat">Movies</label>
      <input type="checkbox" checked (click)="toggleShowMovies()" name="movieCat" class="form-control w-25">
    </div>
    <div class="p-3 d-flex justify-content-between align-items-center">
      <label for="tvCat">TV Shows</label>
      <input type="checkbox" checked (click)="toggleShowTvShows()" name="tvCat" class="form-control w-25">
    </div>
  </section>

  <section>
    <p>Release date</p>

    <div class="d-flex flex-column">
      <label for="gtReleaseDate">After</label>
      <input id="gtReleaseDate" value="{{filter.gtReleaseDate}}" #gtDate (input)="updateGtDate(gtDate.value)" name="gtReleaseDate" type="date" class="form-control"/>
    </div>

    <div class="d-flex flex-column">
      <label for="ltRealeaseDate">Before</label>
      <input id="ltRealeaseDate" value="{{filter.ltReleaseDate}}" #ltDate (input)="updateLtDate(ltDate.value)" name="ltRealeaseDate" type="date" class="form-control"/>
    </div>
  </section>
</div>
